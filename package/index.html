<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Beaumont Anthony">  
  <link rel="stylesheet" href="resources/css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="resources/css/fontawesome.css" type="text/css"/>
  <link rel="stylesheet" href="resources/css/default.css" type="text/css"/>
</head>
<body class="noselect">

<header>
<div id="drag-window"></div>
<div id="controls" class="noselect">
    <div id="minimize" class="button"><i class="fa fa-window-minimize" aria-hidden="true"></i></div>
    <div id="close" class="button"><i class="fa fa-times" aria-hidden="true"></i></div>
</div>

</header>
<main>
  <div id="top"></div>
  <div id="bottom">

    <div id="playBtn" class="btn hide">Play</div>

    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>

    <div id="message">Checking for updates</div>

    <div class="loadingBar hidden" data-percent="0"><span class="meter blue"></span></div>

  </div>
</main>
<footer>v1.0</footer>

<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="window.js" type="text/javascript"></script>
<script src="download.js" type="text/javascript"></script>
<script src="version.js" type="text/javascript"></script>
</body>
</html>
